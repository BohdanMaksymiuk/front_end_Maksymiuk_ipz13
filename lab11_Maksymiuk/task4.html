<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Демонстрація псевдокласів</title>
    <link rel="stylesheet" href="task4.css">
    <p><a style="display: block; text-align: right;"  href="Lab11.html">Назад</a></p>
</head>
<body>
    <h1>Демонстрація псевдокласів форми</h1>
    
    <form class="demo-form">
        
        <div class="form-group">
            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" required placeholder="Введіть email">
            <span class="hint">Повинен містити @</span>
        </div>
      
        <div class="form-group">
            <label for="quantity">Кількість (1-10):</label>
            <input type="number" id="quantity" min="1" max="10" value="5">
        </div>
       
        <ul class="items-list">
            <li>Перший елемент списку</li>
            <li>Другий елемент списку</li>
            <li>Третій елемент списку</li>
            <li>Останній елемент списку</li>
        </ul>
        
        <button type="submit">Надіслати</button>
    </form>
</body>
</html>
