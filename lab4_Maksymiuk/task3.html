<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Властивості</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a style="display: block; text-align: right" href="lab4.html">На головну</a>
    <h2>Властивості position</h2>
    <div class="relative">Relative</div>
    <div class="absolute">Absolute</div>
    <div class="fixed">Fixed</div>
    <div class="sticky">Sticky (Залишається зверху при прокрутці)</div>

    <h2>Властивості float і clear</h2>
    <div class="container1">
        <div class="float-left">Float left</div>
           <p>hfjdsghfjgsjhgfgshjfhgshgfhjsghjfgsjhgfhjsghjfhjsgfjhs</p>
        <div class="float-right">Float right</div>
        <div class="clear">Цей блок очищає float</div>
    </div>

    <h2>Властивість z-index</h2>
    <div class="z-index-container">
        <div class="box box1">z-index: 1</div>
        <div class="box box2">z-index: 3</div>
        <div class="box box3">z-index: 2</div>
    </div>

</body>
</html>
